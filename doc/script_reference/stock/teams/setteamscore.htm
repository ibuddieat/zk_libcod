<HR>
<H1>SetTeamScore( &lt;team&gt;, &lt;score&gt; )</H1>
<HR>
<BODY BGCOLOR='B0C4DE'>
<I>
Module: Teams<BR>
MP Only<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE BORDER='1' CELLSPACING='1' CELLPADDING='4' WIDTH='100%'>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Set a team's score</p>

</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="222222">
<H3>
<PRE>
SetTeamScore( "allies", 100 )
</PRE>
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;team&gt; The name of a team. Must be either 'axis' or 'allies'.</LI>
<LI>2 : &lt;score&gt; The new team score</LI>
</UL></TR></TD></TABLE>
<BR>
