<H1>objective_player_delete( &lt;objective_number&gt; )</H1>
<HR>
<BODY BGCOLOR='B0C4DE'>
<I>
Module: Objective<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE BORDER='1' CELLSPACING='1' CELLPADDING='4' WIDTH='100%'>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Removes an objective that was created via <a href="../objective/objective_player_add.htm">objective_player_add</a>.</p>

</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Call this on:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<H3>
The player
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="222222">
<H3>
<PRE>
self objective_player_delete(1);
</PRE>
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;objective_number&gt; The number of the objective to remove</LI>
</UL></TR></TD></TABLE>
<BR>
</BODY>
