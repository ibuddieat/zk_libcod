<HR>
<H1>printf( &lt;message&gt;, &lt;arguments&gt; )</H1>
<HR>
<BODY BGCOLOR='B0C4DE'>
<I>
Module: Utils<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE BORDER='1' CELLSPACING='1' CELLPADDING='4' WIDTH='100%'>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Prints a message in the server console. Use % to replace it with argument.</p>

</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="222222">
<H3>
<PRE>
printf("server % message\n", "console");
</PRE>
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;message&gt; Message to print</LI>
<LI>1 : &lt;arguments&gt; Message to print</LI>
</UL></TR></TD></TABLE>
<BR>
