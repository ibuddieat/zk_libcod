<H1>toHex( &lt;number&gt; )</H1>
<HR>
<BODY BGCOLOR='B0C4DE'>
<I>
Module: Utils<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE BORDER='1' CELLSPACING='1' CELLPADDING='4' WIDTH='100%'>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Returns the hexadecimal-formatted string (e.g., "0x1AB2") for a given signed integer.</p>

</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="222222">
<H3>
<PRE>
hex = toHex(-559038737);
</PRE>
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;number&gt; Number to convert to a hex-string.</LI>
</UL></TR></TD></TABLE>
<BR>
