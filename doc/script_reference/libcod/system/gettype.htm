<H1>getType( &lt;param&gt; )</H1>
<HR>
<BODY BGCOLOR='B0C4DE'>
<I>
Module: System<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE BORDER='1' CELLSPACING='1' CELLPADDING='4' WIDTH='100%'>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Returns the type of the parameter. A list of possible types can be found here: [<a href="https://github.com/ibuddieat/zk_libcod/blob/dev/code/gsc.cpp#L10" target="_blank">link</a>].</p>

</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="222222">
<H3>
<PRE>
type = getType("parameter");
</PRE>
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;param&gt; Parameter to get the type of</LI>
</UL></TR></TD></TABLE>
<BR>
</BODY>
