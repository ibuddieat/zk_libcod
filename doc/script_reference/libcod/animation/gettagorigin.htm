<H1>getTagOrigin( &lt;tagname&gt; )</H1>
<HR>
<BODY BGCOLOR='B0C4DE'>
<I>
Module: Animation<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE BORDER='1' CELLSPACING='1' CELLPADDING='4' WIDTH='100%'>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Gets the origin of a particular tag on this model</p>

</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Call this on:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<H3>
&lt;entity&gt; An entity with a model
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="222222">
<H3>
<PRE>
headorg = self getTagOrigin("j_head");
</PRE>
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;tagname&gt; The name of the tag</LI>
</UL></TR></TD></TABLE>
<BR>
