<HR>
<H1>pow( &lt;basis&gt;, &lt;exponent&gt; )</H1>
<HR>
<BODY BGCOLOR='B0C4DE'>
<I>
Module: Math<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE BORDER='1' CELLSPACING='1' CELLPADDING='4' WIDTH='100%'>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Returns the result of the first argument (basis) raised to the power of the second argument (exponent).</p>

</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="222222">
<H3>
<PRE>
num = pow(5, 3);
</PRE>
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;basis&gt; The base value</LI>
<LI>2 : &lt;exponent&gt; Exponent of the base value</LI>
</UL></TR></TD></TABLE>
<BR>
