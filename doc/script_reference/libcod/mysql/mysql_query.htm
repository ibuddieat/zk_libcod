<H1>mysql_query( &lt;mysql&gt;, &lt;statement&gt; )</H1>
<HR>
<BODY BGCOLOR='B0C4DE'>
<I>
Module: MySQL<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE BORDER='1' CELLSPACING='1' CELLPADDING='4' WIDTH='100%'>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Executes the SQL statement. Returns 0 for success or an error code.</p>

</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="222222">
<H3>
<PRE>
query = mysql_query( mysql_handler, "SELECT * FROM table");
</PRE>
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;mysql&gt; MYSQL connection handler</LI>
<LI>2 : &lt;statement&gt; SQL statement</LI>
</UL></TR></TD></TABLE>
<BR>
