<HR>
<H1>getGrenadeFuseTime()</H1>
<HR>
<BODY BGCOLOR='B0C4DE'>
<I>
Module: Weapons<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE BORDER='1' CELLSPACING='1' CELLPADDING='4' WIDTH='100%'>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Returns the remaining fuse time (in seconds) of an already spawned grenade entity.</p>

</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Call this on:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<H3>
A grenade entity
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="222222">
<H3>
<PRE>
time = grenade getGrenadeFuseTime();
</PRE>
</H3>
</TR></TD></TABLE>
<BR>
</BODY>
